<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Погодное приложение</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
bg-white shadow-sm border-bottom">
<h5 class="my-0 mr-md-auto font-weight-normal">Weather app</h5>
      <nav class="my-0 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
      </nav>
    <a class="btn btn-outline-primary" href="#">О нас</a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-1">
                <h1>Weather in your City</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="City">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Submit" class="mt-2 btn btn-danger">
                </form>
            </div>
        <div class="row">
            <div class="col-6 offset-1">
                <h1>Information</h1>


                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                    <div class="col-9">
                        <b>City:</b> {{info.city}}<br>
                        <b>Temperature:</b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://api.openweathermap.org/img/w/{{info.icon}}" alt="Foto" class="img-thumbnail">
                    </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</body>
</html>
